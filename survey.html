<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<style>
  
  h1{
    text-align: center;
    color: black;
  
  }
  p {
    text-align: center;
    font-size: 20px;
  }
  main{ 
      background-color: white;
    margin: 0 auto;
    width: 75%;
    max-width: 800px;
    padding: 10px;
    bottom-padding: 30px;

  }
  
  #survey {
    background: mediumaquamarine;

  }
  
  .flex-row {
     display: flex;
    flex-direction: row;
    margin: 10px;
   
  }
  .padding {
    padding: 15px;
  }
</style>

<div id="survey">
  
  <h1 id="title">
    Survey Form
  </h1>

<main>
  
  <p id="description">
    Let us know how we can improve...
  </p>
  
  <form id="survey-form">
    <label id="name-label">
      Name:
    </label>
    <input class="flex-row" id ="name" type="text" required placeholder="Enter Name Here"> 
    <label id="email-label">  
    *Email:
    </label>
    <input class="flex-row" id ="email" type="email" required placeholder="Enter Email Here">
    <label id="number-label">
    *Age:
    </label>
    <input class="flex-row" id ="number" type="number" placeholder="Enter Age Here" min="1" max= "120" required> 
   Which option best describes you?
     <select class="flex-row" id = "dropdown">
               <option value = "1">Student</option>
               <option value = "2">Full-Time Job</option>
               <option value = "3">Prefer Not to Say</option>
               <option value = "4">Other</option>
             </select>
    

   How likely are you to recommend our services to a friend?
 <ul class=flex-row;> 
 
     <input  type="radio" name="options" value="Very Likely">
    <label for="Very Likely"> Very Likely </label>
 
  
     <input   type="radio"                      name="options" value="Maybe">
   <label for="Maybe"> Maybe </label>
 
     <input   type="radio"                      name="options" value="Not Likely">
  <label for="Not Likely"> Not Likely </label>
   
  </ul>
    How many hours a week do you spend using our resources?
    <ul class="flex-row">
      <div class="padding">
        <input   type="checkbox"                      name="options2" value="0-10">
      <label for="0-10"> 0-10 </label>
      </div>
      <div class="padding">
       <input   type="checkbox"                      name="options2" value="11-20">
      <label for="11-20"> 11-20 </label>
      </div>
      <div class="padding">
       <input   type="checkbox"                      name="options2"value="20+">
      <label for="20+"> 20+ </label>
      </div>
      
    </ul>
    Any additional comments or concerns?
    <textarea class="flex-row" placeholder="Write comments here..."></textarea>
    
<button id="submit" class="flex-row" type="submit">Submit</button>
  </form>
</main>
  
</div>
